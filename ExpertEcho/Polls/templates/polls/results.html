{% extends "base.html" %}
{% block content %}
<div class="poll-results">
    <h1 class="poll-title">{{ poll.title }}</h1>
    <ul class="result-list">
        {% for choice in choices %}
            <li class="result-item">
                <div class="result-info">
                    <h2 class="choice-text">{{ choice.choice }}</h2>
                    <p class="vote-info">{{ choice.percentage|floatformat:"1" }}% ({{ choice.votes }} vote{{ choice.votes|pluralize }})</p>
                </div>
                <div class="bar-container">
                    <div class="bar" style="width: {{ choice.percentage }}%;"></div>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
