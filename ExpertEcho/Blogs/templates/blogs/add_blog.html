{% extends "base.html" %}
{% block title %}add post{% endblock %}

{% block content %}
<h1>Add Blog Post</h1>
<form method="post" enctype="multipart/form-data">
    <div id="post_form" class="transparent-background">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button>Post</button>
    </div>


</form>
{% endblock %}
