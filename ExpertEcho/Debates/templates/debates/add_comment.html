{% extends "base.html" %}
{% block title %}debate comment{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Add Comment</h1>
    <form method="post" enctype="multipart/form-data">
        <div id="post_form">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <div class="button-container">
                <button type="submit">add comment</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
