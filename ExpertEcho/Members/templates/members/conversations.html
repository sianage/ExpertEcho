{% extends 'base.html' %}

{% block content %}
  <h1>Conversation List</h1>

  <ul class="conversation-list">
    {% for conversation in conversations %}
      <li>
        <div class="convo-list-element">
          <a class="button-link" href="{% url 'message' receiver_id=conversation.id %}">
            conversation with {{ conversation.profile.first_name }}
          </a>
        </div>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
